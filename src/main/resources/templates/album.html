<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
    <ul th:each="album : ${albums}">
    <li th:text="'Title: ' + ${album.title}"></li>
    <li th:text="'Artist: ' +${album.artist}"></li>
    <li th:text="'SongCount: ' +${album.songCount}"></li>
    <li th:text="'Length: ' +${album.length}"></li>
    <img th:src="${album.imageUrl}">
</ul>
    <p> Click <a th:href="@{/addalbum}"> here </a> to Add Album</p>
</body>
</html>
